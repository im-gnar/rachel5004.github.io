<div class="container projects-container">
    <h3 id="{{ site.projects_title | slugify | default: 'Opensource'}}">{{ site.projects_title | default: "OpenSource" }}</h3>
    {% for project in site.data.opensource %}
    {% include {{ project.layout | default: 'left' | append: ".html" | prepend: "v1/" }} item=project %}
    {% endfor %}
</div>
