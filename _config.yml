# About Section
# about_title: About Me (Use this to override about section title)
about_profile_image: images/profile.jpeg
about_content: | # this will include new lines to allow paragraphs
  <br>

안녕하세요, 근원적 원인을 파악하고 검증하는 것을 즐기며, 복잡한 문제를 작고 실행 가능한 단위로 나누어 빠르게 해결하는 것을 좋아하는 소프트웨어 엔지니어 장유정입니다.
새로운 기술을 익히고 적용하는 것을 좋아하며, Cache, MQ, System Design 등 다양한 기술과 설계를 실무에서 활용해본 경험이 있습니다. 하지만 기술은 언제나 문제 해결을 위한 도구라고 생각합니다. '왜?'라는 질문을 던지며 문제의 본질을 이해하고, 사용자에게 실질적인 가치를 전달하는 것을 최우선으로 생각합니다.
개발자로서의 성장과 지식 공유에도 큰 관심을 가지고 있습니다. 기술 블로그를 운영하며 시행착오를 기록하고, 커뮤니티와 멘토링 활동을 통해 다른 개발자들과 경험을 나누는 것을 좋아합니다. 빠른 실행과 피드백을 통해 발전하는 것을 선호하며, 이 과정에서 얻은 인사이트를 동료들과 공유하며 함께 성장하고자 합니다.


